<div class="container">
  <h2>Edit User</h2>
  <form [formGroup]="userForm" (ngSubmit)="handleSave($event)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" class="form-control" />
    </div>
    <div class="form-group">
      <label for="occupation">Occupation</label>
      <input id="occupation" formControlName="occupation" class="form-control" />
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="">Please select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <input id="dateOfBirth" type="date" formControlName="dateOfBirth" class="form-control" />
    </div>
    <div class="form-group">
      <label for="photo">Photo</label>
      <input id="photo" type="file" (change)="onFileChange($event)" class="form-control" />
      <img *ngIf="photoUrl" [src]="photoUrl" alt="User Photo" class="img-thumbnail mt-2" width="100" />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>

<app-notification [message]="notificationMessage"></app-notification>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmSaveUserModal" tabindex="-1" aria-labelledby="confirmSaveUserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmSaveUserModalLabel">Confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to save the user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" [routerLink]="['/home']" (click)="confirmSaveUser()">Save</button>
      </div>
    </div>
  </div>
</div>
